<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script defer src="script.js"></script>

    <title>JavaScript Drop-down Menu</title>
  </head>

  <body>
    <div class="block">
      <div class="menu">
        <button class="menu-select" id="menu-one" onClick="toggleMenu(this.id)">
          <span>Menu 1</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="menu-dropdown" id="dropdown-one">
          <h4>Menu 1</h4>
          <a href="#">Item 1</a>
          <a href="#">Item 2</a>
          <a href="#">Item 3</a>
        </div>
      </div>
      <div class="menu">
        <button class="menu-select" id="menu-two" onClick="toggleMenu(this.id)">
          <span>Menu 2</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="menu-dropdown" id="dropdown-two">
          <h4>Menu 2</h4>
          <a href="#">Item 1</a>
          <a href="#">Item 2</a>
          <a href="#">Item 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
